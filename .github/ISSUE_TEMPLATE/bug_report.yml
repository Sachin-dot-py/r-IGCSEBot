name: Bug Report
description: Report broken or incorrect behaviour
labels: bug
body:
  - type: markdown
    attributes:
      value: >
        Thank you for taking the time to fill out a bug.

        Please note that this form is for bugs only!
  - type: input
    attributes:
      label: Summary
      description: A simple summary of your bug report.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Reproduction Steps
      description: >
         What you did to make it happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Results
      description: >
        What did you expect to happen?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Results
      description: >
        What actually happened?
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Checklist
      description: >
        Let's make sure you've properly done due diligence when reporting this issue!
      options:
        - label: I have searched open issues for duplicates.
          required: true
        - label: I have made sure that this issue is valid.
          required: true
  - type: textarea
    attributes:
      label: Additional Context
      description: If you have anything else to say, please do so here.